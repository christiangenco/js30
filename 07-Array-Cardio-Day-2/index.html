<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const currentYear = (new Date()).getFullYear() ///.getYear() + 1900;
    const peopleWithAge = people.map(person => Object.assign({}, person, {age: currentYear - person.year}));
    // es6: {...person, {age: currentYear - person.year}}
    console.dir(peopleWithAge);

    console.info("Array.prototype.some() - is at least one person 19 or older?");
    console.log(peopleWithAge.some(person => person.age > 19))

    console.info("Array.prototype.every() - is everyone 19 or older?");
    console.log(peopleWithAge.every(person => person.age > 19))

    console.info("Array.prototype.find() - find the comment with the ID of 823423");
    // Find is like filter, but instead returns just the one you are looking for
    console.dir(comments.find(c => c.id === 823423))

    console.info("Array.prototype.findIndex()");
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const id = comments.findIndex(c => c.id === 823423)
    delete comments[id]
    console.table(comments)

  </script>
</body>
</html>
